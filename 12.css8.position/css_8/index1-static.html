<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>CSS. Часть №8 (позиционирование)</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style1-static.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<p class="text">
		<b>margin: 0px auto;</b> - auto заставляет элементы выстроиться по центру браузера.<br>
		<b>position</b> - главное свойство, по умолчанию static
 		 <br>
	</p>
	<body>
		<div class="block">
			<div class="block__1">
				.block__1
			</div>
			<div class="block__2">
				.block__2
			</div>
			<div class="block__3">
				.block__3
			</div>
		</div>
	</body>
</html>
