<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>CSS. Часть №8 (позиционирование)</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style5-sticky.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<p class="text">
		<b>position: sticky</b> - гибрид между static и fixed<br>
		При top:0 блок станет fixed, когда верхняя граница браузера
		достигнет его положения<br>
 		Недостаток абсолютного (фиксированного) позиционирования - вырываются из кода и не влияют на другие блоки, могут скрывать их<br>
	</p>
	<body>
		<div class="block">
			<div class="block__1">
				.block__1
			</div>
			<div class="block__2">
				.block__2
			</div>
			<div class="block__3">
				.block__3
			</div>
			<div class="block__4">
				.block__4
			</div>
		</div>
	</body>
</html>
